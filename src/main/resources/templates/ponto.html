<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Ponto</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #cfe0fc);
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            background: #004085;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        main {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: #004085;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #1976d2;
        }
        h1 {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
<header>
    <h1>Registro de Ponto</h1>
</header>
<main>
    <form action="/api/ponto" method="post">
        <input type="text" name="funcionario" placeholder="Nome do Funcionário" required>
        <select name="tipo" required>
            <option value="">Selecione o tipo de registro</option>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
            <option value="intervalo">Intervalo</option>
        </select>
        <input type="datetime-local" name="horario" required>
        <button type="submit">Registrar Ponto</button>
    </form>
</main>
</body>
</html>
