<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #90caf9);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            text-align: center;
            color: #fff;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        form {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 320px;
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input:focus {
            border-color: #2196f3;
            outline: none;
            box-shadow: 0 0 5px rgba(33,150,243,0.4);
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #2196f3;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
<main>
    <header>Login no Sistema RH</header>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="UsuÃ¡rio" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
</main>
</body>
</html>
