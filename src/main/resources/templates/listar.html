<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuários - Sistema RH</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Lista de Usuários</h1>
<a th:href="@{/usuarios/novo}">Novo Usuário</a>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Login</th>
        <th>Papéis</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.login}"></td>
        <td>
            <span th:each="papel : ${usuario.papeis}" th:text="${papel.nome} + ' '"></span>
        </td>
        <td>
            <a th:href="@{'/usuarios/editar/' + ${usuario.id}}">Editar</a> |
            <a th:href="@{'/usuarios/deletar/' + ${usuario.id}}" onclick="return confirm('Confirma exclusão?')">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<a href="/logout">Logout</a>
</body>
</html>
